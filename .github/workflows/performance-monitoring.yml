name: Performance Monitoring

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run size limit
        run: pnpm size

      - name: Bundle analysis
        run: |
          # Install bundle analyzer
          pnpm add -D @bundle-analyzer/cli

          # Analyze each package
          for package in packages/*/; do
            if [ -f "$package/package.json" ]; then
              echo "Analyzing $(basename "$package")..."
              npx bundle-analyzer "$package/dist" --output "$package/bundle-report.html"
            fi
          done

      - name: Upload bundle reports
        uses: actions/upload-artifact@v4
        with:
          name: bundle-reports
          path: packages/*/bundle-report.html
          retention-days: 30
